<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>タイトル</title>
	<link th:href="@{/css/style_pc.css}" rel="stylesheet" type="text/css" media="screen and (min-width: 375px)" />
	<link th:href="@{/css/style_mobile.css}" rel="stylesheet" type="text/css" media="screen and (max-width: 400px)" />
	<link th:href="@{/css/base_pc.css}" rel="stylesheet" type="text/css" media="screen and (min-width: 375px)" />
	<link th:href="@{/css/base_mobile.css}" rel="stylesheet" type="text/css" media="screen and (max-width: 400px)" />
</head>
<header class="header">
	<div class="site">
		<img src="ICON.png" alt="アイコン画像">

		<div class="head">
			<form style="display: inline" action="/top">
				<button id="top" class="button">　TOP　</button>
			</form>
			<form style="display: inline" action="/mypage">
				<button id="top" class="button">　MyPage　</button>
			</form>
			<button id="modalOpen" class="button">投稿する</button>
			<form style="display: inline" method="post" action="/wordSearch">
				<input type="text" id="wordText" name="wordText" />
				<button id="search" class="button">検索</button>
			</form>
		</div>



		<div id="easyModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="toukou">
						<font color="white">投稿</font>
					</h1>
					<span class="modalClose">×</span>
				</div>
				<form method="post" enctype="multipart/form-data" name="postMsg" onSubmit="return inputCheck()">
					<div class="modal-body">
						<table class="toukou">
							<tr>
								<td class="toukou1">
									<div style="display: inline;">
										<b>投稿内容</b>
									</div>
								</td>
								<td class="toukou2">
									<textarea id="postText" name="postText" type="text" wrap="soft" style="height:7em;"
										maxlength="120"></textarea>
								</td>
							</tr>
							<tr class="toukouHashTag">
								<div class="input-row">
									<td class="toukou1">
										<span>
											<b>#ハッシュタグ</b>
										</span>
									</td>
									<td class="toukou2">
										<input id="hashtag" name="hashtag" type="text" />
										<br />
										<select name="hashtagSelect" id="hashtagSelect">
											<option value="0">上記で入力</option>
											<option th:each="category : ${categoryList}" th:value="${category}"
												th:text="${category}">[[${category}]]</option>
										</select>
										<br />
										<span style="font-size: 1px;">※ハッシュタグ「#」は半角で入力してください</span>
									</td>
								</div>
							</tr>
							<tr>
								<td>
									<img id="img" />
								</td>
							</tr>
							<tr>
								<div align="center">
									<td class="toukouImage">
									</td>
									<td class="toukouButton">
										<label style="vertical-align: middle;">
											<img class="imageLogo" id="imageLogo"
												style="width: 40px; display: inline; margin-right: auto;"
												src="/commonImages/imageLogo.PNG">
											<input style="display: none;" type="file" name="image" id="input"
												accept="image/jpeg, image/png">
										</label>
										<button id="toukou" class="button-54" role="button"
											formaction="/postMessage">投稿</button>
									</td>
								</div>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
</header>

<body>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<h1>MY PAGE</h1>

	<h2>過去の投稿</h2>
	<main>
	

		<th:block th:each="myPageList : ${myPageList}">
			<div class="mypage">
				<form method="post" action="/mypage">
					<th:block th:if="${myPageList.image != ''}">
						<input style="max-width: 100%; height: auto; width /**/:auto;" type="image"
							th:src="${myPageList.image}" />
					</th:block>
					<th:block th:if="${myPageList.image == ''}">
						<input style="max-width: 100%; height: auto; width /**/:auto;" type="image"
							src="/commonImages/noimage.png" />
					</th:block>
				</form>
				<p th:text="${myPageList.hashTag}"></p>
				<p th:text="${myPageList.postText}"></p>
			</div>
		</th:block>



	</main>
</body>

</html>
